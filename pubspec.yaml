name: auhtify
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  dio: ^5.5.0+1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  fluttertoast: ^8.2.8
  get_it: ^7.7.0
  mocktail: ^1.0.4
  pretty_dio_logger: ^1.4.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/ubuntu/


  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/ubuntu/Ubuntu-Light.ttf
          weight: 200
        - asset: assets/ubuntu/Ubuntu-Regular.ttf
          weight: 300
        - asset: assets/ubuntu/Ubuntu-Medium.ttf
          weight: 400
        - asset: assets/ubuntu/Ubuntu-Bold.ttf
          weight: 500

    